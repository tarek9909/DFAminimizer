    <nav>

    <section id="first">

    <section id="second2" style="display: none;">
        <div class="container">
            <form id="contact" action="" method="post">
                <h1>Enter your DFA</h1>
                <form id="dfaForm">
                    <h2>DFA</h2>
                    <fieldset>

        <div id="r">
        
        </div>
    </section>
    <script src="./js/hopcroft.js"></script>
    <script src="./js/eq.js"></script> 
    <script src="./js/script.js"></script>
  <script>
   function loadLibrary(libraryType) {
    // Remove any existing script elements to avoid conflicts
    var existingScript = document.getElementById("visualization-library");
    if (existingScript) {
        existingScript.parentNode.removeChild(existingScript);
    }

    // Create the first script element
    var script1 = document.createElement("script");
    script1.id = "visualization-library";
    script1.type = "text/javascript";

    // Create the second script element
    var script2 = document.createElement("script");
    script2.id = "visualization-library-lite";
    script2.type = "text/javascript";

    // Set the source of the scripts based on the selected library type
    if (libraryType === 'viz') {
        script1.src = 'https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js'; // Replace with the actual path
        script2.src = 'https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js'; // Replace with the actual path
    } else if (libraryType === 'viz-lite') {
        script1.src = './js/viz-lite.js'; // Replace with the actual path
    }

    // Append the scripts to the document body
    document.body.appendChild(script1);

    // If 'viz' is selected, append the second script
    if (libraryType === 'viz') {
        document.body.appendChild(script2);
    }
}

  </script>

</body>

</html>
